<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-transparent text-white text-center py-3">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </header>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="songArtist" class="form-control" placeholder="Enter song artist">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="tracks">
                    <!-- Track options will appear here -->
                </div>
            </div>
            <div class="col-md-6">
                <div id="lyrics-container">
                    <!-- Song details will appear here (song name and artist name) -->
                    <h1 id="songName" class="mb-3"></h1>
                    <p id="artistName"></p>
                    <!-- Lyrics will appear here -->
                    <p id="lyrics"></p>
                </div>
            </div>
        </div>
    </div>
    <video autoplay muted loop id="background-video">
        <source src="assets/rain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
